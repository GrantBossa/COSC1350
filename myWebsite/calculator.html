		<form id="tipCalcForm" onsubmit="calculateTip(); return false;">
			<script type="text/javascript" src="js/tipCalc.js"></script>
			
			<h1>Tip Calculator</h1>
			<p></p>
			<div>
				<label for="billAmount">Bill Amount:</label><br>
				<input type="text" name="billAmount" id="billAmount" placeholder="Enter Bill Amount Here" required>
				<p></p>
				<label for="tipPercentage">Service Quality:</label>
				<br>
				<select name="tipPercentage" id="tipPercentage"  >
					<option>Excellent (25%)</option>
					<option>Good (20%)</option>
					<option>Fair (15%)</option>
					<option>Poor (10%)</option>
				</select>
				<p></p>
				<input type="submit" value="Calculate Tip" id="btnCalcTip" onclick="calculateTip()" >
				<p></p>
			</div>
			<div id="divTotals" display="inline-block" >
				<span>Tip Amount: $<var id='tipAmount'></var> | Total Bill: $<var id='totalAmount'></var></span>
			</div>
		</form>
